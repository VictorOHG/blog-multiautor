        <header class="masthead" style="background-image: url('assets/img/gatito_fondo.jpg')">

        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <!-- Formulario para crear publicaciones -->
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="formulario-publicacion">
                        <h2 class="text-center">Crear una Nueva Publicación</h2>
                        <form id="crearPublicacion" method="POST">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Escribe el título" required />
                            </div>
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido</label>
                                <textarea class="form-control" id="contenido" name="contenido" rows="5" placeholder="Escribe el contenido" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary text-uppercase">Publicar</button>
                        </form>
                    </div>
                </div>

                <!-- Imagen Aleatoria de Gato -->
                <div class="col-md-8">
                    <div class="cat-section text-center">
                        <h2 class="section-title">Imagen Aleatoria de Gato</h2>
                        <button id="getCat" class="btn btn-primary">Obtener Imagen</button>
                        <div id="catContainer" class="mt-4">
                            <!-- Imagen aleatoria del gato aparecerá aquí -->
                        </div>
                    </div>
                </div>

                <!-- Contenedor de Publicaciones -->
                <div id="contenedorPublicaciones" class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Las publicaciones dinámicas se cargarán aquí -->
                </div>
        
            </div>
